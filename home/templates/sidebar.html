<nav>
    <ul class="mcd-menu">
        {% load mptt_tags %}
        {% if menu %}
        {% recursetree menu %}
        <li>
            <a href="/menu/{{ node.id }} / {{ node.slug }}"><i class="fa "></i><strong>{{ node.title }}</strong></a>

            {% if not node.is_leaf_node %}
            <ul class="children" style="list-style-type:none">
                <li><a href="#"><i class="fa "></i>{{ children }}</a></li>
            </ul>
            {% endif %}
        </li>
        {% endrecursetree %}
        {% endif %}
    </ul>
</nav>
